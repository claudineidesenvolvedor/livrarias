<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>

	<p:menubar>
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
		<p:submenu label="Cadastrar" icon="ui-icon-pencil" id="cadastroMenu">
			<p:menuitem value="Cadastro Pessoa" icon="ui-icon-document"
				url="cadastrarPessoa.xhtml" />
			<p:menuitem value="Cadastro Livro" icon="ui-icon-document"
				url="cadastrarLivro.xhtml" />
			<p:menuitem value="Cadastro Instituição" icon="ui-icon-document"
				url="cadastrarInstituicao.xhtml" />
		</p:submenu>
		<p:submenu label="Consultar" icon="ui-icon-search" id="consultarMenu">
			<p:menuitem value="Consulta Pessoa" icon="ui-icon-document"
				url="consultarPessoa.xhtml" />
			<p:menuitem value="Consulta Livro" icon="ui-icon-document"
				url="consultarLivro.xhtml" />
			<p:menuitem value="Consulta Instituição" icon="ui-icon-document"
				url="consultarInstituicao.xhtml" />
			<p:menuitem value="Consulta Emprestimo" icon="ui-icon-document"
				url="consultarEmprestimo.xhtml" />
		</p:submenu>
		<p:menuitem value="Empréstimo de Livro" icon="ui-icon-document"
			url="cadastrarEmprestimo.xhtml" />
		<p:menuitem value="Exportar XML Pessoa" icon="ui-icon-document" />


		<f:facet name="options">
			<p:commandButton value="Logout" icon="ui-icon-extlink"
				action="#{usuarioController.Logout}" />
		</f:facet>
	</p:menubar>

</h:form>

</html>
