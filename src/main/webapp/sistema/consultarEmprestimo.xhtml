<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<p:dialog header="Editar cadastro de Livro" id="dialog-modal-editar"
			widgetVar="dialog-modal-editar" modal="true" height="400px"
			width="550px">
			<ui:include src="/sistema/editarLivro.xhtml" />
		</p:dialog>

		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">

			<p:dataTable id="dataTable-registros" var="emprestimo"
				value="#{consultarEmprestimoController.emprestimmos}" rows="15"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;">


				<p:column headerText="CÃ³digo">
					<h:outputText value="#{emprestimo.codigo}" />
				</p:column>

				<p:column headerText="Livro">
					<h:outputText value="#{emprestimo.livroModel.titulo}" />
				</p:column>

				<p:column headerText="Pessoa">
					<h:outputText value="#{emprestimo.pessoaModel.nome}" />
				</p:column>


				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-pencil" title="Devolve" ajax="true"
						actionListener="#{consultarEmprestimoController.Devolver(emprestimo)}"
						update="@form" />

				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
