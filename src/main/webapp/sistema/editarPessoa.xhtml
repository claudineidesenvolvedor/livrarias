<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:tabView style="width:600px;height:auto;margin:auto;">

			<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
			<p:tab title="Alterar de Pessoa">
				<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
						value="#{consultarPessoaController.pessoaModel.nome}"
						required="true"
						requiredMessage="O nome é de preenchimento obrigatório" />

					<p:outputLabel value="CPF" for="inputMask-CPF" />
					<p:inputMask mask="999.999.999-99" id="inputMask-CPF" size="10"
						value="#{consultarPessoaController.pessoaModel.CPF}"
						required="true"
						requiredMessage="O CNPJ é de preenchimento obrigatório" />

					<p:outputLabel value="Tipo Sexo" for="selectOneMenu-tipoSexo" />
					<p:selectOneMenu id="selectOneMenu-tipoSexo" required="true"
						value="#{consultarPessoaController.pessoaModel.sexo}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{consultarPessoaController.tipoSexo}"
							var="sexo" itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />
					</p:selectOneMenu>


					<p:outputLabel for="instituicao" value="Instituição" />
					<p:selectOneMenu id="instituicao" converter="instituicaoConverter"
						value="#{consultarPessoaController.instituicaoModel}"
						required="true" requiredMessage="Intituição e obrigatório">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{consultarInstituicaoController.insitituicoes}"
							var="instituicao" itemLabel="#{instituicao.nome}"
							itemValue="#{instituicao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Tipo Telefone:"
						for="selectOneMenu-TipoTelefone" />
					<p:selectOneMenu id="selectOneMenu-TipoTelefone"
						value="#{consultarPessoaController.telefoneModel.tipoTelefone}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{consultarPessoaController.tipoTelefone}"
							var="telefone" itemValue="#{telefone}"
							itemLabel="#{telefone.value}" />
					</p:selectOneMenu>


					<p:outputLabel id="lbTelefone" value="Número:"
						for="inputMask-telefone" />
					<p:inputMask mask="(999) 9999-9999" id="inputMask-telefone"
						value="#{consultarPessoaController.telefoneModel.numero}" />

					<p:outputLabel value="Email" for="inputText-Email" />
					<p:inputText id="inputText-Email" style="width:300px"
						maxlength="70"
						value="#{consultarPessoaController.pessoaModel.email}"
						requiredMessage="O Email é de preenchimento obrigatório" />

				</h:panelGrid>


			</p:tab>

			<p:tab title="Altera de Endereço" id="cadastrarEndeco">
				<h:panelGrid id="panelGrid-campos-form-endereco" columns="2"
					cellpadding="10">

					<p:outputLabel value="Logradouro" for="inputText-logradouro" />
					<p:inputText id="inputText-logradouro"
						value="#{consultarPessoaController.enderecoModel.logradouro}"
						required="true"
						requiredMessage="O logradouro é de preenchimento obrigatório" />

					<p:outputLabel value="Complemento" for="inputText-complemento" />
					<p:inputText id="inputText-complemento"
						value="#{consultarPessoaController.enderecoModel.complemento}"
						requiredMessage="O complemento é de preenchimento obrigatório" />

					<p:outputLabel value="Número" for="inputText-numero" />
					<p:inputText id="inputText-numero"
						value="#{consultarPessoaController.enderecoModel.numero}"
						requiredMessage="O Número é de preenchimento obrigatório" />

					<p:outputLabel value="CEP" for="inputText-cep" />
					<p:inputMask mask="99999-999" id="inputText-cep" size="10"
						value="#{consultarPessoaController.enderecoModel.cep}"
						required="true"
						requiredMessage="O CEP é de preenchimento obrigatório" />

					<p:outputLabel value="País" for="inputText-pais" />
					<p:inputText id="inputText-pais"
						value="#{consultarPessoaController.enderecoModel.pais}"
						required="true"
						requiredMessage="O País é de preenchimento obrigatório" />

					<p:outputLabel value="Estado" for="inputText-estado" />
					<p:inputText id="inputText-estado"
						value="#{consultarPessoaController.enderecoModel.estado}"
						required="true"
						requiredMessage="O estado é de preenchimento obrigatório" />

					<p:outputLabel value="Cidade" for="inputText-cidade" />
					<p:inputText id="inputText-cidade"
						value="#{consultarPessoaController.enderecoModel.cidade}"
						required="true"
						requiredMessage="O Cidade é de preenchimento obrigatório" />

					<p:outputLabel value="Bairro" for="inputText-bairro" />
					<p:inputText id="inputText-bairro"
						value="#{consultarPessoaController.enderecoModel.bairro}"
						required="true"
						requiredMessage="O Bairro é de preenchimento obrigatório" />
				</h:panelGrid>
			</p:tab>

			<p:tab title="Altera de Usuário">
				<h:panelGrid id="panelGrid-campos-usuario" columns="2"
					cellpadding="10">

					<p:outputLabel value="Tipo" for="selectOneMenu-Tipo" />
					<p:selectOneMenu id="selectOneMenu-Tipo" required="true"
						value="#{consultarPessoaController.usuarioModel.tipo}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{consultarPessoaController.tipo}"
							var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.value}" />
					</p:selectOneMenu>

					<p:outputLabel value="Usuário" for="inputText-usuario" />
					<p:inputText id="inputText-usuario" required="true" maxlength="70"
						value="#{consultarPessoaController.usuarioModel.usuario}"
						requiredMessage="O usuario é de preenchimento obrigatório" />

					<p:outputLabel value="Senha" for="inputText-senha" />
					<p:password id="inputText-senha" required="true" maxlength="70"
						value="#{consultarPessoaController.usuarioModel.senha}"
						requiredMessage="O senha é de preenchimento obrigatório" />

					<p:outputLabel value="Confirmação" for="inputText-comfirmacao" />
					<p:password id="inputText-comfirmacao" required="true"
						maxlength="70" value="#{consultarPessoaController.confirmacao}"
						requiredMessage="O confirmação é de preenchimento obrigatório" />



				</h:panelGrid>
				<p:inputText value="#{consultarPessoaController.telefoneModel.id}"
					type="hidden" />
				<p:inputText
					value="#{consultarPessoaController.enderecoModel.codigo}"
					type="hidden" />
				<p:inputText value="#{consultarPessoaController.pessoaModel.codigo}"
					type="hidden" />
				<p:inputText
					value="#{consultarPessoaController.usuarioModel.codigo}"
					type="hidden" />

				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
				<p:messages autoUpdate="true" closable="true" severity="error" />
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="info" />

				<p:commandButton value="Alterar" id="commandButton-alterar"
					icon="ui-icon-gear"
					actionListener="#{consultarPessoaController.AlterarRegistro}"
					oncomplete="PF('dialog-modal-editar').hide();"
					update="form-consulta" />


			</p:tab>
			<!---->
		</p:tabView>

	</h:form>

</ui:composition>
